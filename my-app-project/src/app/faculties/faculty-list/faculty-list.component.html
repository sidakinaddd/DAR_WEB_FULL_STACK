<h3>Faculty list</h3>
<a routerLink="/faculties/faculty">Faculty create</a>
<div>
  <input type="text" class="faculty-search-input" placeholder="Search..." [(ngModel)]="searchQuery" (ngModelChange)="search()" />
</div>
<ol>
  <li *ngFor="let faculty of facultiesToShow">
    <app-faculty-list-item [faculty]="faculty" (click)="facultyClicked(faculty)"></app-faculty-list-item>
    <button type="button" (click)="delFaculty(faculty)">Delete</button>
  </li>
</ol>
